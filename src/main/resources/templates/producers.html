<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Producers</title>
</head>
<body>
    <div th:switch="${producers}">
        <h2 th:case="null">There is no producers!</h2>
        <div th:case="*">
            <h2>Producers</h2>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producer : ${producers}">
                        <td th:text="${producer.id}"></td>
                        <td th:text="${producer.name}"></td>
                        <td>
                            <a th:href="@{/producers/update(id=${producer.id})}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{/producers/delete(id=${producer.id})}">Delete</a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <form action="/producers" method="POST">
            <label>New producer name: </label>
            <input type="text" name="name">
            <button type="submit">Add producer</button>
        </form>
    </div>
</body>
</html>
