<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/navbar::navigation}">...</div>
    <h2>Add new product: </h2><hr>
    <form action="/products" method="POST">
        <label>name: </label>
        <input type="text" name="name" style="margin-left:32px; width:140px" required><br>
        <label>price: </label>
        <input type="number" name="price" step="0.01" min="0"
               max="9999999999" style="margin-left:35px; width:140px" required><br>
        <label>producer: </label>
        <select name="producerId" style="margin-left:5px; width:140px" size="1">
            <option th:each="producer : ${producers}" th:value="${producer.id}" th:text="${producer.name}"></option>
        </select>
        <button type="submit">Save product</button><br>
    </form>`
</body>
</html>
