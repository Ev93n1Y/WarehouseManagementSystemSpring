<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
    <h2>Add new product: </h2><hr>
    <form action="/products" method="POST">
        <label>name: </label>
        <input type="text" name="name" style="margin-left:22px; width:133px"><br>
        <label>price: </label>
        <input type="number" name="price" step="0.01" min="0"  max="9999999999" style="margin-left:25px; width:133px"><br>
        <label>producer: </label>
        <select name="producerId" style="width:140px">
            <option th:each="producer : ${producers}" th:value="${producer.id}" th:text="${producer.name}"></option>
        </select>
        <button type="submit">Save product</button><br>
    </form>`
</body>
</html>
